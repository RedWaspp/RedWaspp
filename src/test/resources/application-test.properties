### Configure H2 (local)
spring.datasource.url=jdbc:h2:mem:${spring.database.name};DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MSSQLServer
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.properties.hibernate.default_schema=


# Enable populating the test DB with the sample data
cn.app.datasource-populate.enabled=false
